<main class="dialogproduct">
 <mat-dialog-content >
   <h1 mat-dialog-title>Orderd Product</h1>
   <table mat-table [dataSource]="dataSource" matSort class="tableproduct">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Product </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productname}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef >Image </th>
      <td mat-cell *matCellDef="let element">
          <img src="{{element.product.image}}" height="100" width="100" >
        </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef >Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}}
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef > Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.price|currency:"INR"}} </td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef > Rating</th>
      <td mat-cell *matCellDef="let element"> <ngb-rating [max]="5" [(ngModel)]="element.rating" (click)="rateProduct(element)"  matTooltip="Thank you for rating"></ngb-rating> 
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close><mat-icon>arrow_back</mat-icon>Back</button>
     </mat-dialog-actions>
    </main>

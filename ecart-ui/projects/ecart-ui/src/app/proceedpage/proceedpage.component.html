<main>
  <h2 class="pp">Proceed Page</h2>
  <form [formGroup]="myForm" novalidate>
    <mat-grid-list cols="1" rowHeight="500px">
      <mat-grid-tile>
        <article class="example-container">
          <mat-form-field class="width-100" appearance="fill" >
            <mat-label>Address Type</mat-label>
            <mat-select formControlName="addresstype" name="addresstype" #mySelect
              (selectionChange)="show(mySelect.value)">
              <mat-option value="home">Home</mat-option>
              <mat-option value="office">Office</mat-option>
              <mat-option value="business">Business</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Landmark</mat-label>
            <input matInput type="text" name="landmark" placeholder="Enter landmark" formControlName="landmark">
            <mat-error *ngIf="myError('landmark', 'required')">landmark is required</mat-error>
            <mat-error *ngIf="myError('landmark', 'maxlength')">Limit exceed</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>streetName</mat-label>
            <input matInput type="text" name="streetname" placeholder="Enter streetname" formControlName="streetname">
            <mat-error *ngIf="myError('streetname', 'required')">streetname is required</mat-error>
            <mat-error *ngIf="myError('streetname', 'maxlength')">Limit exceed</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Pincode</mat-label>
            <input matInput type="text" name="Pincode" placeholder="Enter pincode" formControlName="pincode">
            <mat-error *ngIf="myError('pincode', 'required')">pincode is required</mat-error>
            <mat-error *ngIf="myError('pincode', 'maxlength')">Limit exceed</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill" class="width-100">
            <mat-label>City</mat-label>
            <input matInput type="text" name="City" placeholder="Enter city" formControlName="city">
            <mat-error *ngIf="myError('city', 'required')">city is required</mat-error>
            <mat-error *ngIf="myError('city', 'maxlength')">Limit exceed</mat-error>
          </mat-form-field>
          <br>
          <br>
          <section class="section">
          <button type="submit" [disabled]="!myForm.valid" (click)="pay()" mat-raised-button color="primary"
           class="width-50" >Proceed To Pay</button>
          <a mat-button routerLink="/" class="width-50">Cancel</a>
          </section>
        </article>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</main>

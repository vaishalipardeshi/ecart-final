<h2 >Products</h2>
<div fxLayout fxLayoutAlign="left">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter()" [(ngModel)]="val" placeholder="Search Product">
    </mat-form-field>
   
</div>
<table mat-table [dataSource]="dataSource" matSort >
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>
    <ng-container matColumnDef="productname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" height="100" width="100"> </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.category}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Avalible Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price |currency:'INR'}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>status </th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.status==1">Active</span> <span *ngIf="element.status==0">InActive</span></td>
      </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element)"
          matTooltip="Click To Edit Product"
          matTooltipClass="example-tooltip-red">
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button *ngIf="element.status==1"mat-icon-button color="warn" (click)="redirectToStatus(element.status,element.id)"  matTooltip="Click To InActive Product">
               InActive  <mat-icon class="mat-18">action</mat-icon>
            </button>
            <button *ngIf="element.status==0"mat-icon-button color="warn" (click)="redirectToStatus(element.status,element.id)"  matTooltip="Click To Active Product">
              Active  <mat-icon class="mat-18">action</mat-icon>
           </button>
          </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <a routerLink="/addproduct">Add New Product</a>
  <div class="pag">
   
    <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
  </div>
